<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== bootstrap ====  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- ==== style sheet ====  -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container pt-5">
        <section class="main-tabs d-flex flex-column align-items-center">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Progress
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Agent
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                Mission
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="leader-tab"
                data-bs-toggle="tab"
                data-bs-target="#leader"
                type="button"
                role="tab"
                aria-controls="leader"
                aria-selected="false"
              >
                Leaderboard
              </button>
            </li>
          </ul>
          <div class="tab-content w-100" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="mission">
                <span class="line"></span>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <div class="mission">
                <span class="line"></span>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              <div class="mission">
                <span class="line"></span>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="leader"
              role="tabpanel"
              aria-labelledby="leader-tab"
            >
              <div class="mission">
                <span class="line"></span>
              </div>
            </div>
          </div>
        </section>
        <footer class="ftr-dashboard"></footer>
      </div>
    </div>

    <div class="main-menu">
      <div class="game-menu">
        <div class="selection-menu">
          <h3>Single Player</h3>
          <div class="flex margin">
            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>

            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>

            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>
          </div>

          <h3>Multiplayer Player</h3>
          <div class="flex ">
            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>

            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>

            <div>
              <img src="bluestreak app icon 1024.png" alt="" class="game-img" />
            </div>
          </div>
        </div>
      </div>

      <div class="game-menu">
        <div class="selection-menu">
          <div class="select-img">
            <img src="pexels-photo.jpeg" style="width: 100%; padding: 25px;" alt="">
          </div>

        </div>
      </div>

    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
