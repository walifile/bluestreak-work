<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!-- ==== bootstrap ====  -->

      crossorigin="anonymous"
    />
    <!-- ==== style sheet ====  -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Document</title>

  <body>
    <div class="wrapper">
      <div class="container pt-5">
        <section>
          <img
            src="images/lower lines.png"
            alt=""
            style="
              transform: rotate(-180deg);
              position: absolute;
              left: 17%;
              top: 15px;
            "
          />
        </section>
        <section class="counter-timer">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </section>
        <section class="">
          <div>
            <img
              src="images/menu icon.png"
              alt=""
              style="
                position: absolute;
                top: -84px;
                left: -105px;
                max-width: 55px;
              "
            />
          </div>
        </section>
        <section class="pretest-test-sec">
          <div class="text-center">
            <img src="images/inner line 3.png" alt="" class="text-center" />
          </div>
          <div class="pretest-test-part">
            <div class="d-flex value">
              <p id="num-1">6</p>
              <p id="operator">+</p>
              <p id="num-2">8</p>
              <p>=</p>
              <!-- <p id="ans">?</p> -->
              <input id="ans" />
            </div>
            <div class="text-center data">
              <h2>Pretest</h2>
              <p class="font">
                Solve all problems in 4 minutes to skip the posttest
              </p>
            </div>
            <div class="text-center">
              <img src="images/inner line 4.png" alt="" / class="text-center">
            </div>
          </div>
        </section>

          <div class="img">
            <img src="images/Capture.PNG" alt="" id="0" />
            <img src="images/Capture.PNG" alt="" id="1" />

        <section class="pretest-footer d-flex align-items-end">
          <div class="d-flex align-items-center justify-content-between">
            <div class="">
              <div class="img btns-1">
                <img class="tag" src="images/1.png" alt="" id="1" />
                <img class="tag" src="images/2.png" alt="" id="2" />
                <img class="tag" src="images/3.png" alt="" id="3" />
                <img class="tag" src="images/4.png" alt="" id="4" />
                <img class="tag" src="images/5.png" alt="" id="5" />
              </div>
            </div>
            <div class="position-avaar">
              <div
                class="
                  d-flex
                  justify-content-center
                  flex-column
                  align-items-center
                "
              >
                <div class="d-flex align-items-end">
                  <div class="py-3">
                    <img src="images/bar.png" alt="" />
                    <img src="images/bar.png" alt="" />
                    <img src="images/bar.png" alt="" />
                    <img src="images/bar.png" alt="" />
                  </div>
                  <div class="avatar-img">
                    <img src="images/avatar-boy.png" alt="" />

                    <img src="images/bar.png" alt="" />

                <div>

                    <img src="images/lower lines.png" alt="" />
                    <div

                        d-flex
                        align-items-center
                        justify-content-lg-between
                        btm-line-content
                      "
                    >
                      <p>Master 0/66</p>
                      <h2>Hamza Hassan</h2>
                      <p>Addition 1</p>
                    </div>
                  </div>
                </div>

            <div class="">
              <div class="img btns-2">
                <img class="tags" src="images/0.png" alt="" id="0" />
